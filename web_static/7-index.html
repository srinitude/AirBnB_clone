<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hbnb</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li class="city">Phoenix</li>
                                <li class="city">Tucson</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li class="city">San Francisco</li>
                                <li class="city">Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li class="amenity">Internet</li>
                        <li class="amenity">TV</li>
                        <li class="amenity">Kitchen</li>
                        <li class="amenity">Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="place-group">
                    <article class="place"><h2>My home</h2></article>
                    <article class="place"><h2>Tiny house</h2></article>
                    <article class="place"><h2>A suite</h2></article>
                </div> 
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
